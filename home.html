<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fruit Hub</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body id="home">
  <header class="home-header">
    <section id="top-header">
      <div class="menu-welcome">
        <img src="./imgs/menu.svg" alt="Menu">
        <span id="welcome-name">Welcome</span>
      </div>

      <div class="basket">
        <img src="./imgs/shopping-basket.svg" alt="Cesta de compras">
      </div>
    </section>

    <section id="search">
      <div class="search-input">
        <input type="search" name="search">
      </div>

      <div class="filter-config">
        <img src="./imgs/filter-config.svg" alt="Filtro de pesquisa">
      </div>
    </section>
  </header>

  <section id="tags">
    <ul>
      <li>All</li>
      <li>Salad Combo</li>
      <li>Berry Combo</li>
      <li>Mango Berry</li>
    </ul>
  </section>

  <main>
    <section id="recommended">
      <h1>Recommended Combo</h1>

      <ul class="cards">
        <li>
          <img class="heart" src="./imgs/heart.svg" alt="Coração">

          <div class="combo">
            <img src="./imgs/honey-lime-peach-fruit-salad.png" alt="Honey lime combo">
          </div>
          <h2>Honey lime combo</h2>

          <div class="price">
            <span class="currency-value">
              <img src="./imgs/currency.svg" alt="Moeda">
              <span>2,000</span>
            </span>

            <button type="button" class="add" onclick="appStorage.selectFood(0)">
              <img src="./imgs/plus.svg" alt="Adicionar">
            </button>
          </div>
        </li>
        <li>
          <img class="heart" src="./imgs/heart.svg" alt="Coração">

          <div class="combo">
            <img src="./imgs/glowing-berry-fruit-salad.png" alt="Berry mango combo">
          </div>
          <h2>Berry mango combo</h2>

          <div class="price">
            <span class="currency-value">
              <img src="./imgs/currency.svg" alt="Moeda">
              <span>2,000</span>
            </span>

            <button type="button" class="add" onclick="appStorage.selectFood(1)">
              <img src="./imgs/plus.svg" alt="Adicionar">
            </button>
          </div>
        </li>
      </ul>
    </section>

    <section id="categories">
      <ul class="titles">
        <li>Hottest</li>
        <li>Popular</li>
        <li>New Combo</li>
      </ul>

      <div class="cards-container">
        <ul class="cards">
          <li>
            <img class="heart" src="./imgs/heart.svg" alt="Coração">

            <div class="combo">
              <img src="./imgs/breakfast-quinoa-and-red-fruit-salad.png" alt="Quinoa fruit salad">
            </div>
            <h2>Quinoa fruit salad</h2>

            <div class="price">
              <span class="currency-value">
                <img src="./imgs/currency.svg" alt="Moeda">
                <span>10,000</span>
              </span>

              <button type="button" class="add" onclick="appStorage.selectFood(2)">
                <img src="./imgs/plus.svg" alt="Adicionar">
              </button>
            </div>
          </li>

          <li>
            <img class="heart" src="./imgs/heart.svg" alt="Coração">

            <div class="combo">
              <img src="./imgs/best-ever-tropical-fruit-salad.png" alt="Tropical fruit salad">
            </div>
            <h2>Tropical fruit salad</h2>

            <div class="price">
              <span class="currency-value">
                <img src="./imgs/currency.svg" alt="Moeda">
                <span>10,000</span>
              </span>

              <button type="button" class="add" onclick="appStorage.selectFood(3)">
                <img src="./imgs/plus.svg" alt="Adicionar">
              </button>
            </div>
          </li>

          <li>
            <img class="heart" src="./imgs/heart.svg" alt="Coração">

            <div class="combo">
              <img src="./imgs/berryworld-kiwiberry-fruit-salad.png" alt="Melon fruit salad">
            </div>
            <h2>Melon fruit salad</h2>

            <div class="price">
              <span class="currency-value">
                <img src="./imgs/currency.svg" alt="Moeda">
                <span>10,000</span>
              </span>

              <button type="button" class="add" onclick="appStorage.selectFood(4)">
                <img src="./imgs/plus.svg" alt="Adicionar">
              </button>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="./script/storage.js"></script>
  <script>
    appStorage.getUsername();
  </script>
</body>
</html>
