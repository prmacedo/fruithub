<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fruit Hub</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="home-header">
    <section id="top-header">
      <div class="menu-welcome">
        <img src="./imgs/menu.svg" alt="Menu">
        <span id="welcome-name">Welcome</span>
      </div>

      <div class="basket">
        <img src="./imgs/shopping-basket.svg" alt="Cesta de compras">
      </div>
    </section>

    <section id="search">
      <div class="search-input">
        <input type="search" name="search">
      </div>

      <div class="filter-config">
        <img src="./imgs/filter-config.svg" alt="Filtro de pesquisa">
      </div>
    </section>
  </header>



  <script>
    window.addEventListener("load", () => {
      const name = localStorage.getItem("username");
      document.querySelector("#welcome-name").innerHTML = `Welcome, ${name}`;
    });
  </script>
</body>
</html>
