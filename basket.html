<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fruit Hub</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body id="basket">
  <header>
    <a href="./home.html">
      <img src="./imgs/arrow.svg" alt="Voltar">
      <span>Go back</span>
    </a>

  </header>

  <main>
    <div class="img-container">
      <img src="./imgs/breakfast-quinoa-and-red-fruit-salad.svg" alt="Quinoa Fruit Salad">
    </div>

    <div class="food-info">
      <div class="container">
        <h1>Quinoa Fruit Salad</h1>

        <div class="unities">
          <div class="qtd-container">
            <button onclick="Basket.subtract()" class="qtd-button" type="button">
              <img src="./imgs/minus.svg" alt="Subtrair">
            </button>
            <span class="qtd">1</span>
            <button onclick="Basket.add()" class="qtd-button" type="button">
              <img src="./imgs/plus.svg" alt="Adicionar">
            </button>
          </div>

          <div class="price">
            <img src="./imgs/currency-black.svg" alt="Moeda">
            <span class="total">2,000</span>
          </div>
        </div>

        <div class="food-ingredients">
          <h2>This combo contains</h2>

          <ul class="ingredients">
            <li>Red Quinoa</li>
            <li>Lime</li>
            <li>Honey</li>
            <li>Blueberries</li>
            <li>Mango</li>
            <li>Strawberries</li>
            <li>Fresh Mint</li>
          </ul>
        </div>

        <span class="message">
          If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you. make
        </span>

        <div class="buttons">
          <span class="heart">
            <img src="./imgs/heart.svg" alt="Coração">
          </span>
          <button type="button" class="button"> Add To Basket</button>
        </div>

      </div>
    </div>
  </main>

  <script src="./script/basket.js"></script>
</body>
</html>
